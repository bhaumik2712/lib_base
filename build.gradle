buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.library'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    publishNonDefault true
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 22
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    // Annotations
    //noinspection GradleDynamicVersion
    compile 'com.intellij:annotations:+@jar'
    compile 'com.android.support:support-annotations:21.0.3'
    // Android Support
    compile 'com.android.support:appcompat-v7:22.0.0'
    // JSON Libraries
    compile files('libs/jackson-core-2.4.2.jar')
    compile files('libs/jackson-annotations-2.4.2.jar')
    compile files('libs/jackson-databind-2.4.2.jar')
    // Fabric
    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }
    // Google Play
    compile 'com.google.android.gms:play-services-ads:7.0.0'
    compile 'com.google.android.gms:play-services-appstate:7.0.0'
    compile 'com.google.android.gms:play-services-drive:7.0.0'
    compile 'com.google.android.gms:play-services-games:7.0.0'
    compile 'com.google.android.gms:play-services-plus:7.0.0'
}
