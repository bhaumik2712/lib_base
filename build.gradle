buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

apply plugin: 'com.android.library'

repositories {
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.intellij:annotations:+@jar'
    //noinspection GradleDynamicVersion
    compile 'com.android.support:support-annotations:21.0.3'
    compile 'com.android.support:appcompat-v7:21.+'
    // JSON Libraries
    compile files('libs/jackson-core-2.4.2.jar')
    compile files('libs/jackson-annotations-2.4.2.jar')
    compile files('libs/jackson-databind-2.4.2.jar')
    //noinspection GradleDynamicVersion
    compile 'com.crashlytics.android:crashlytics:1.+'
    //noinspection GradleDynamicVersion
    compile 'com.google.android.gms:play-services-ads:6.5.+'
    //noinspection GradleDynamicVersion
    compile 'com.google.android.gms:play-services-appstate:6.5.+'
    //noinspection GradleDynamicVersion
    compile 'com.google.android.gms:play-services-drive:6.5.+'
    //noinspection GradleDynamicVersion
    compile 'com.google.android.gms:play-services-games:6.5.+'
    //noinspection GradleDynamicVersion
    compile 'com.google.android.gms:play-services-plus:6.5.+'
}
